<form novalidate [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
	<div>
		<label for="category">Categories</label><br>
		<select formControlName="category">
			<option *ngFor='let item of filters'>{{item}}</option>
		</select><br>
		<!-- <input type="text" name="category"><br> -->
		<label for="beerName">Beer Name</label><br>
		<input type="text" formControlName="beerName"><br>
		<input type="submit" value="Search">
		<!-- <button>Search</button> -->
	</div>
</form>
<div *ngFor='let item of currentResult'>
	<p>id: {{item.id}}</p>
	<p>name: {{item.name}}</p>
	<p>color: {{item.color}}</p>
	<p>amount: {{item.amount}}</p>
</div>
