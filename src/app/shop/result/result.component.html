<div class="result-grid">
	<div *ngFor='let item of resultList' (click)="getDetail(item.id)" class="result-grid__item-block">
		<!-- <p>id: {{item.id}}</p> -->
		<p>name: {{item.name}}</p>
		<p>price: {{item.price}}</p>
		<div style="display: flex; justify-content: flex-end;">
			<p>Add to Cart </p>
			<i class="material-icons item-block__cart-add" style="margin-top: auto; margin-bottom: auto;">add</i>
		</div>
	</div>
</div>
<div class="no-result" *ngIf="noResult">
	<h2 class="no-result__header">Ops!</h2>
	<p class="no-result__text">Nothing found, try another query.</p>
</div>
