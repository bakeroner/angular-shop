<div class="result-grid">
	<div *ngFor='let item of resultList' (click)="getDetail(item.id)" class="result-grid__item-block">
		<img src="./../../assets/beer-image.png" class="item-block__image">
		<div class="item-block__tag-part">
			<p class="tag-part__name">{{item.name}}</p>
			<p class="tag-part__price">Price: {{item.price}} $</p>
		</div>
	</div>
</div>
<div class="no-result" *ngIf="noResult">
	<h2 class="no-result__header">Ops!</h2>
	<p class="no-result__text">Nothing found, try another query.</p>
</div>
<router-outlet></router-outlet>
